services:
  # Backend Service
  - type: web
    name: job-portal-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      # Optional: Only needed if you want to use Supabase instead of local file storage
      # If not set, the app will use local_db.json for storage
      - key: SUPABASE_URL
        value: ""
      - key: SUPABASE_ANON_KEY
        value: ""
      - key: ENCRYPTION_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: job-portal-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: job-portal-backend
          envVarKey: RENDER_EXTERNAL_URL
